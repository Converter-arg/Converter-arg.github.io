<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transformador CÃ©sar / Lengua AÃ©rea + QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Consolas", monospace;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      border-radius: 16px;
    }
    h2, h3 { color: #61dafb; text-align: center; }
    textarea, input, button {
      font-size: 1.1rem;
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #2d2d2d;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      resize: vertical;
      min-height: 140px;
    }
    .fila {
      margin: 14px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #005a99;
      transform: scale(1.05);
    }
    label { margin-right: 12px; }
    input[type="number"], input[type="text"] {
      text-align: center;
    }
    /* Tabla NATO */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #444;

      text-align: center;
    }
    th {
      background: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    /* QR */
    #qr {
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      margin-top: 10px;
      border-radius: 12px;
      background: white;
      padding: 10px;
    }
    /* Modo mÃ³vil */
    @media (max-width: 600px) {
      textarea, input, button {
        font-size: 1.3rem;
        padding: 14px;
      }
      table {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Transformador de Texto</h2>

  <textarea id="texto" placeholder="EscribÃ­ aquÃ­..."></textarea>

  <div class="fila">
    <label><input type="radio" name="modo" value="cesar" checked> CÃ©sar</label>
    <input type="number" id="shift" value="3" min="-25" max="25">
    <label><input type="radio" name="modo" value="nato"> Lengua aÃ©rea</label>
    <label><input type="radio" name="modo" value="ambas"> Ambas</label>
  </div>

  <div class="fila">
    <button onclick="transformar()">Transformar</button>
    <button onclick="destransformar()">Destransformar</button>
    <button onclick="borrar()">Borrar todo</button>
  </div>

  <h3>ðŸ”— Generar CÃ³digo QR de un Link</h3>
  <div class="fila">
    <input type="text" id="link" placeholder="PegÃ¡ un link aquÃ­" style="flex:1">
    <button onclick="generarQR()">Generar QR</button>
  </div>
  <div id="qr"></div>
  <div style="text-align:center; margin-top:10px;">
    <button onclick="descargarQR()">Descargar QR</button>
  </div>

  <h3>ðŸ“– Tabla Lengua AÃ©rea (NATO)</h3>
  <table>
    <tr><th>Letra</th><th>Palabra</th></tr>
    <tr><td>A</td><td>Alfa</td></tr><tr><td>B</td><td>Bravo</td></tr>
    <tr><td>C</td><td>Charlie</td></tr><tr><td>D</td><td>Delta</td></tr>
    <tr><td>E</td><td>Eco</td></tr><tr><td>F</td><td>Foxtrot</td></tr>
    <tr><td>G</td><td>Golf</td></tr><tr><td>H</td><td>Hotel</td></tr>
    <tr><td>I</td><td>India</td></tr><tr><td>J</td><td>Juliett</td></tr>
    <tr><td>K</td><td>Kilo</td></tr><tr><td>L</td><td>Lima</td></tr>
    <tr><td>M</td><td>Mike</td></tr><tr><td>N</td><td>November</td></tr>
    <tr><td>O</td><td>Oscar</td></tr><tr><td>P</td><td>Papa</td></tr>
    <tr><td>Q</td><td>Quebec</td></tr><tr><td>R</td><td>Romeo</td></tr>
    <tr><td>S</td><td>Sierra</td></tr><tr><td>T</td><td>Tango</td></tr>
    <tr><td>U</td><td>Uniform</td></tr><tr><td>V</td><td>Victor</td></tr>
    <tr><td>W</td><td>Whiskey</td></tr><tr><td>X</td><td>X-ray</td></tr>
    <tr><td>Y</td><td>Yankee</td></tr><tr><td>Z</td><td>Zulu</td></tr>
  </table>

  <script>
    const NATO = {
      A:"Alfa",B:"Bravo",C:"Charlie",D:"Delta",E:"Eco",F:"Foxtrot",G:"Golf",H:"Hotel",
      I:"India",J:"Juliett",K:"Kilo",L:"Lima",M:"Mike",N:"November",O:"Oscar",P:"Papa",
      Q:"Quebec",R:"Romeo",S:"Sierra",T:"Tango",U:"Uniform",V:"Victor",W:"Whiskey",
      X:"X-ray",Y:"Yankee",Z:"Zulu"
    };

    function getModo() {
      return document.querySelector('input[name="modo"]:checked').value;
    }

    function cesar(str, shift) {
      shift = ((shift % 26) + 26) % 26;
      return str.split("").map(ch=>{
        let c = ch.charCodeAt(0);
        if(c>=65 && c<=90) return String.fromCharCode((c-65+shift)%26+65);
        if(c>=97 && c<=122) return String.fromCharCode((c-97+shift)%26+97);
        return ch;
      }).join("");
    }

    function toNATO(str) {
      return str.split("").map(ch=>{
        if(/[a-z]/i.test(ch)) return NATO[ch.toUpperCase()];
        if(ch===" ") return "/";
        return ch;
      }).join(" ");
    }

    function fromNATO(str) {
      const inv = Object.fromEntries(Object.entries(NATO).map(([k,v])=>[v.toLowerCase(),k]));
      return str.split(/\s+/).map(w=>{
        if(w==="/") return " ";
        return inv[w.toLowerCase()]||w;
      }).join("");
    }

    function animarTexto(textoFinal) {
      const area = document.getElementById("texto");
      area.value = "";
      let i = 0;
      function escribir() {
        if(i < textoFinal.length) {
          area.value += textoFinal[i];
          i++;
          setTimeout(escribir, 25);
        }
      }
      escribir();
    }

    function transformar() {
      const txt = document.getElementById("texto").value;
      const modo = getModo();
      const shift = parseInt(document.getElementById("shift").value)||0;
      let res="";
      if(modo==="cesar") res = cesar(txt, shift);
      else if(modo==="nato") res = toNATO(txt);
      else if(modo==="ambas") res = toNATO(cesar(txt, shift));
      animarTexto(res);
    }

    function destransformar() {
      const txt = document.getElementById("texto").value;
      const modo = getModo();
      const shift = parseInt(document.getElementById("shift").value)||0;
      let res="";
      if(modo==="cesar") res = cesar(txt, -shift);
      else if(modo==="nato") res = fromNATO(txt);
      else if(modo==="ambas") res = cesar(fromNATO(txt), -shift);
      animarTexto(res);
    }

    function borrar() {
      document.getElementById("texto").value = "";
    }

    // Enter = transformar
    document.getElementById("texto").addEventListener("keydown", e=>{
      if(e.key==="Enter"){
        e.preventDefault();
        transformar();
      }
    });

    // ---------------- QR ----------------
    function generarQR() {
      const link = document.getElementById("link").value.trim();
      if(!link) return alert("PegÃ¡ un link primero.");
      const qrDiv = document.getElementById("qr");
      qrDiv.innerHTML = "";
      const canvas = document.createElement("canvas");
      qrDiv.appendChild(canvas);
      QRCode.toCanvas(canvas, link, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }

    function descargarQR() {
      const canvas = document.querySelector("#qr canvas");
      if(!canvas) return alert("GenerÃ¡ un QR primero.");
      const link = document.createElement("a");
      link.download = "codigo_qr.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

  <!-- LibrerÃ­a QR (ligera y directa) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
