<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transformador de Texto + QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Consolas", monospace;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      border-radius: 16px;
    }
    h2, h3 { color: #61dafb; text-align: center; }
    textarea, input, button, select {
      font-size: 1.1rem;
      margin: 8px 0;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #333;
      background: #2d2d2d;
      color: #e0e0e0;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      resize: vertical;
      min-height: 140px;
    }
    .fila {
      margin: 14px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    button {
      background: #007acc;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #005a99;
      transform: scale(1.05);
    }
    .borrar {
      background: #cc0000;
    }
    .borrar:hover {
      background: #990000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007acc;
      color: white;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    #qr {
      margin-top: 20px;
      text-align: center;
    }
    canvas {
      margin-top: 10px;
      border-radius: 12px;
      background: white;
      padding: 10px;
    }
    /* cuando el contenedor del shift est√° oculto queremos que no deje hueco */
    .hidden { display: none !important; }
    @media (max-width: 600px) {
      textarea, input, button, select {
        font-size: 1.3rem;
        padding: 14px;
      }
      table { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h2>Transformador de Texto</h2>

  <textarea id="texto" placeholder="Escrib√≠ aqu√≠..."></textarea>

  <div class="fila">
    <label for="modoTexto">Modo:</label>
    <select id="modoTexto" onchange="onModoCambio()">
      <option value="cesar" selected>C√©sar</option>
      <option value="nato">Lengua a√©rea</option>
      <option value="binario">Binario</option>
    </select>

    <!-- Shift dentro de su propio contenedor para poder ocultarlo -->
    <div id="shiftContainer" style="display:flex; align-items:center; gap:8px;">
      <label for="shift" style="margin-left:8px;">Desplazamiento:</label>
      <input type="number" id="shift" value="3" min="-25" max="25" title="Desplazamiento C√©sar">
    </div>
  </div>

  <div class="fila">
    <button onclick="transformar()">Transformar</button>
    <button onclick="destransformar()">Destransformar</button>
    <button class="borrar" onclick="borrar()">Borrar todo</button>
  </div>

  <h3>üîó Secci√≥n QR</h3>
  <div class="fila">
    <label for="modoQR">Modo:</label>
    <select id="modoQR" onchange="mostrarQR()">
      <option value="crear" selected>Crear QR</option>
      <option value="leer">Leer QR</option>
    </select>
  </div>

  <div id="qrCrear">
    <div class="fila">
      <input type="text" id="link" placeholder="Peg√° un link aqu√≠" style="flex:1">
      <button onclick="generarQR()">Generar QR</button>
    </div>
    <div id="qr"></div>
    <div style="text-align:center; margin-top:10px;">
      <button onclick="descargarQR()">Descargar QR</button>
    </div>
  </div>

  <div id="qrLeer" style="display:none;">
    <input type="file" id="imagenQR" accept="image/*">
    <button onclick="leerQR()">Leer QR</button>
    <p id="resultadoQR"></p>
  </div>

  <div id="tablas"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    const NATO = {
      A:"Alfa",B:"Bravo",C:"Charlie",D:"Delta",E:"Eco",F:"Foxtrot",G:"Golf",H:"Hotel",
      I:"India",J:"Juliett",K:"Kilo",L:"Lima",M:"Mike",N:"November",O:"Oscar",P:"Papa",
      Q:"Quebec",R:"Romeo",S:"Sierra",T:"Tango",U:"Uniform",V:"Victor",W:"Whiskey",
      X:"X-ray",Y:"Yankee",Z:"Zulu"
    };

    function getModo() {
      return document.getElementById("modoTexto").value;
    }

    function onModoCambio() {
      // ocultar/mostrar shift seg√∫n el modo
      const modo = getModo();
      const shiftContainer = document.getElementById("shiftContainer");
      const shiftInput = document.getElementById("shift");
      if (modo === "cesar") {
        shiftContainer.classList.remove("hidden");
        shiftInput.disabled = false;
      } else {
        shiftContainer.classList.add("hidden");
        shiftInput.disabled = true;
      }
      // actualizar la tabla
      mostrarTabla();
    }

    function cesar(str, shift) {
      shift = ((shift % 26) + 26) % 26;
      return str.split("").map(ch=>{
        let c = ch.charCodeAt(0);
        if(c>=65 && c<=90) return String.fromCharCode((c-65+shift)%26+65);
        if(c>=97 && c<=122) return String.fromCharCode((c-97+shift)%26+97);
        return ch;
      }).join("");
    }

    function toNATO(str) {
      return str.split("").map(ch=>{
        if(/[a-z]/i.test(ch)) return NATO[ch.toUpperCase()];
        if(ch===" ") return "/";
        return ch;
      }).join(" ");
    }

    function fromNATO(str) {
      const inv = Object.fromEntries(Object.entries(NATO).map(([k,v])=>[v.toLowerCase(),k]));
      return str.split(/\s+/).map(w=>{
        if(w==="/") return " ";
        return inv[w.toLowerCase()]||w;
      }).join("");
    }

    function toBinario(str) {
      return str.split("").map(ch=>{
        return ch.charCodeAt(0).toString(2).padStart(8,"0");
      }).join(" ");
    }

    function fromBinario(str) {
      return str.split(/\s+/).map(b=>{
        return String.fromCharCode(parseInt(b,2));
      }).join("");
    }

    function animarTexto(textoFinal) {
      const area = document.getElementById("texto");
      area.value = "";
      let i = 0;
      function escribir() {
        if(i < textoFinal.length) {
          area.value += textoFinal[i];
          i++;
          setTimeout(escribir, 25);
        }
      }
      escribir();
    }

    function transformar() {
      const txt = document.getElementById("texto").value;
      const modo = getModo();
      const shift = parseInt(document.getElementById("shift").value)||0;
      let res="";
      if(modo==="cesar") res = cesar(txt, shift);
      else if(modo==="nato") res = toNATO(txt);
      else if(modo==="binario") res = toBinario(txt);
      animarTexto(res);
    }

    function destransformar() {
      const txt = document.getElementById("texto").value;
      const modo = getModo();
      const shift = parseInt(document.getElementById("shift").value)||0;
      let res="";
      if(modo==="cesar") res = cesar(txt, -shift);
      else if(modo==="nato") res = fromNATO(txt);
      else if(modo==="binario") res = fromBinario(txt);
      animarTexto(res);
    }

    function borrar() {
      document.getElementById("texto").value = "";
    }

    document.getElementById("texto").addEventListener("keydown", e=>{
      if(e.key==="Enter"){
        e.preventDefault();
        transformar();
      }
    });

    function generarQR() {
      const link = document.getElementById("link").value.trim();
      if(!link) return alert("Peg√° un link primero.");
      const qrDiv = document.getElementById("qr");
      qrDiv.innerHTML = "";
      const canvas = document.createElement("canvas");
      qrDiv.appendChild(canvas);
      QRCode.toCanvas(canvas, link, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }

    function descargarQR() {
      const canvas = document.querySelector("#qr canvas");
      if(!canvas) return alert("Gener√° un QR primero.");
      const link = document.createElement("a");
      link.download = "codigo_qr.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function leerQR() {
      const file = document.getElementById("imagenQR").files[0];
      if (!file) return alert("Seleccion√° una imagen primero.");
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById("resultadoQR").textContent = "Contenido: " + code.data;
          } else {
            document.getElementById("resultadoQR").textContent = "No se detect√≥ ning√∫n QR.";
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function mostrarQR() {
      const modo = document.getElementById("modoQR").value;
      document.getElementById("qrCrear").style.display = (modo==="crear")?"block":"none";
      document.getElementById("qrLeer").style.display = (modo==="leer")?"block":"none";
    }

    function mostrarTabla() {
      const modo = getModo();
      const tablas = document.getElementById("tablas");
      tablas.innerHTML = "";
      if(modo==="nato"){
        tablas.innerHTML = `
          <h3>üìñ Tabla Lengua A√©rea (NATO)</h3>
          <table>
            <tr><th>Letra</th><th>Palabra</th></tr>
            ${Object.entries(NATO).map(([k,v])=>`<tr><td>${k}</td><td>${v}</td></tr>`).join("")}
          </table>`;
      } else if(modo==="binario"){
        let bin = "";
        for(let i=65;i<=90;i++){
          bin += `<tr><td>${String.fromCharCode(i)}</td><td>${i.toString(2).padStart(8,"0")}</td></tr>`;
        }
        tablas.innerHTML = `
          <h3>üíª Tabla Binaria (ASCII A-Z)</h3>
          <table>
            <tr><th>Letra</th><th>Binario</th></tr>
            ${bin}
          </table>`;
      } else {
        tablas.innerHTML = ""; // C√©sar no muestra tabla
      }
    }

    // Inicializar estado correcto al cargar
    document.addEventListener("DOMContentLoaded", () => {
      onModoCambio();   // oculta/activa shift seg√∫n el modo inicial
      mostrarQR();      // muestra la secci√≥n QR correcta (crear por defecto)
      mostrarTabla();   // muestra la tabla acorde al modo inicial
    });
  </script>
</body>
</html>
